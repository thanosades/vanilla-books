<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Library | The Odin Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header-container">
    <h1 class="page-header">Project Library</h1>
    <p>For The Odin Project. Specification can be found <a class="odin-link"
        href="https://www.theodinproject.com/lessons/library">here</a>.</p>
  </header>
  <div id="overlay"></div>
  <div id="content">
    <div class="container-form">
      <button class="add-new-book">Add new book</button>
      <form class="new-book-form">
        <label for="title">Title </label>
        <input type="text" name="title" id="title">
        <label for="author">Author </label>
        <input type="text" name="author" id="author">
        <label for="pages">Number of pages </label>
        <input type="number" name="pages" id="pages" placeholder="0">
        <div class="checkbox-container">
          <label for="read">Have you read it? </label>
          <input type="checkbox" name="read" id="read">
        </div>

        <div class="buttons-container">
          <button class="submit-btn" type="submit">Add book</button>
          <button class="cancel-btn">Cancel</button>
        </div>

      </form>
    </div>
    <div class="container-library">
    </div>

    <div class="notifications">Your book was added!</div>
  </div>

  <script src="library.js"></script>
</body>

</html>
